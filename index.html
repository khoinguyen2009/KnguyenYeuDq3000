        setTimeout(showNext, 420 + Math.random()*220);
      }

      // Play music when revealed
        bgMusic.currentTime = 1;
        bgMusic.volume = 0.6;  // restart from beginning
        bgMusic.play();

      // Show side photos
      document.body.classList.add('show-photos');

      showNext();
    });

    // start with hidden paragraphs (so reveal works)
    (function hideParas(){
      const paras = Array.from(letterEl.querySelectorAll('p'));
      paras.forEach(p=>{p.style.opacity='0';p.style.transform='translateY(6px)'});
    })();
  </script>
